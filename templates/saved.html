{% extends "layout.html" %}

{% block title %}
    Saved Users
{% endblock %}

{% block main %}
    <div class=match-header>
        <p style="font-size: 50px">Saved Users<p>
    </div>
    <div id="match-table">
        <table>
            <tr>
                <th>User</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            {% for user in user %}
            <tr>
                <td style="text-align: left"><h7 style="font-size: 28px">{{user['first_name']}} {{user['last_name']}}</h7><br>{{user['class']}}<br>{{user['hometown']}},{{user['state']}}</td>
                <td>
                    <form action="/profile" method="post"><button type="submit" class="matched-btn" name="user_id" value="{{user['user_id']}}">View&nbsp;Profile</button></form>
                </td>
                <td>
                    <form action="/unsaveprofile" method="post"><button type="submit" class="matched-btn" name="user_id" value="{{user['user_id']}}">Unsave</button></form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
